        <h2 class="text-center">- Compose</h2>
        <hr>

        <div>
            <p>
                http://underscorejs.org/#compose compose_.compose(*functions) Returns the composition of a list of functions, where each
                function consumes the return value of the function that follows. In math terms, composing the functions f(),
                g(), and h() produces f(g(h())).
            </p>
        </div>
    </div>
